trigger: none

pool:
  name: mdp-pool1
  demands:
  - ImageOverride -equals ubuntu-24.04

variables:
  pythonVersion: "3.11"

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: $(pythonVersion)
  displayName: 'Use Python $(pythonVersion)'

- script: |
    pip install build
    pip install twine
    pip install setuptools
  displayName: 'Install build, setuptools and twine'

- script: |
    python setup.py --version
    # echo $(python setup.py --version).$(Build.BuildId)-$(python.version)' > version.py
    # python setup.py --version
  displayName: 'Setup distribution version'

- script: |
    python -m build -w
  displayName: 'Python build'

- task: TwineAuthenticate@1
  inputs:
    artifactFeed: sr-mdp-demo               ## For an organization-scoped feed, use: artifactFeed: <FEED_NAME>
  displayName: 'Twine Authenticate'

- script: |
    python -m twine upload -r sr-mdp-demo --config-file $(PYPIRC_PATH) dist/*.whl
  displayName: 'Upload to feed'


